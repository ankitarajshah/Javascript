<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	Enter the first number:<input id="num1" type="text" name=""><br><br>
	Enter the second number:<input id="num2" type="text" name=""><br><br>

	<p id="res" ></p>

	<input type="submit" name="" value="+" onclick="addnums()">
	<input type="submit" name="" value="-" onclick="subnums()">
	<input type="submit" name="" value="*" onclick="mulnums()">
	<input type="submit" name="" value="/" onclick="divnums()">
	<input type="submit" name="" value="%" onclick="modnums()">

	<script type="text/javascript">
		function addnums()
		{
			var number1 = document.getElementById('num1');
			var number2 =document.getElementById('num2');
			//document.getElementById('num1').value.id
			//console.log(number1)
			//console.log(number1.id)
			console.log(number1.value)
            console.log(number2.value)
            console.log(parseInt(number1.value) + parseInt(number2.value))
            

            sum = parseInt(number1.value) + parseInt(number2.value);
            document.getElementById('res').innerHTML =sum

		}

		function subnums()
		{
			var number1 = document.getElementById('num1');
			var number2 = document.getElementById('num2'); 

			sub =parseInt(number1.value) - parseInt(number2.value);
			document.getElementById('res').innerHTML = sub
		}

		function mulnums()
		{
			var number1 =document.getElementById('num1');
			var number2 =document.getElementById('num2');

			mul =parseInt(number1.value) * parseInt(number2.value);
			document.getElementById('res').innerHTML = mul
		}

		function divnums()
		{
			var number1 =document.getElementById('num1');
			var number2 =document.getElementById('num2');

			div =parseInt(number1.value) / parseInt(number2.value);
			document.getElementById('res').innerHTML =div
		}
		function modnums()
		{
			var number1 =document.getElementById('num1');
			var number2 =document.getElementById('num2');
			mod =parseInt(number1.value) % parseInt(number2.value);

			document.getElementById('res').innerHTML = mod
		}	
	</script>



</body>
</html>
